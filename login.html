<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .App {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      color: #333;
    }

    input {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="App">
  <h1 class="header">LOGIN</h1>
  <input
    type="email"
    placeholder="Enter your email"
    id="email"
  />
  <button onclick="handleSendOTP()">Send OTP</button>
  <br />
  <div id="otpSection" style="display: none;">
    <input
      type="text"
      placeholder="Enter OTP"
      id="otp"
    />
    <button onclick="handleLogin()">Login</button>
  </div>
  <p id="loggedInMessage" style="display: none;">You are logged in!</p>
</div>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script>
  const { useState } = React; // Import the useState hook
  const [email, setEmail] = useState('');
  const [otp, setOtp] = useState('');
  const [isOTPVerified, setIsOTPVerified] = useState(false);
  // Import the axios library
  const axios = require('axios');

  const handleEmailChange = (event) => {
    setEmail(event.target.value);
    setIsOTPVerified(false); // Reset OTP verification status when email changes
  };

  const handleOTPChange = (event) => {
    setOtp(event.target.value);
  };

  const handleSendOTP = async () => {
    try {
      // Send a request to your backend to send an email with OTP
      await axios.post('http://localhost:3000/sendOTP', { email });
      alert('OTP sent to your email address. Please check your inbox.');
    } catch (error) {
      console.error('Error sending OTP:', error);
    }
  };

  const handleLogin = async () => {
    try {
      // Send a request to your backend to verify the OTP
      const response = await axios.post('http://localhost:3000/verifyOTP', { email, otp });

      if (response.data.verified) {
        setIsOTPVerified(true);
        alert('Login successful!');
      } else {
        alert('Invalid OTP. Please try again.');
      }
    } catch (error) {
      console.error('Error verifying OTP:', error);
    }
  };
</script>

</body>
</html>
